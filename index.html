<section id="email-signup" style="text-align: center; margin: 20px;">
  <h2>Join the HabitStack Movement</h2>
  <p>Sign up to get updates and be the first to access the app!</p>
  <form action="https://formspree.io/f/xzzgkrbw" method="POST" style="max-width: 400px; margin: auto;">
    <input 
      type="email" 
      name="email" 
      placeholder="Enter your email" 
      required 
      style="width: 80%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px;" 
    />
    <button 
      type="submit" 
      style="padding: 10px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Sign Up
    </button>
  </form>
</section>
